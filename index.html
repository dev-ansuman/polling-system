<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">

        <div class="display">
            <div>Total Votes - <span class="totalVotes"></span></div>
            <div>Winning Poll - <span class="highestVote"></span></div>
        </div>

        <div id="addPoll">
            <input id="addInput" type="text" placeholder="Provide Poll Name (max. 20 characters)">
            <button id="addPollButton">Add Poll</button>
        </div>

        <div id="polls"></div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
